<!DOCTYPE>
<html>
<head id="Head1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>后台管理</title>
    <link href="/themes/easyui/css/default.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/themes/easyui/js/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/themes/easyui/js/themes/icon.css"/>
    <script type="text/javascript" src="/themes/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="/themes/easyui/js/jquery.easyui.min.1.2.2.js"></script>
    <script type="text/javascript" src='/themes/easyui/js/outlook2.js'></script>
    <script type="text/javascript">
        var _menus = {
            "menus": [
                {
                    "menuid": "1", "icon": "icon-sys", "menuname": "用户管理",
                    "menus": [
                        {"menuid": "12", "menuname": "用户列表", "icon": "icon-nav", "url": "/admin/user/list"}
                    ]
                }, {
                    "menuid": "8", "icon": "icon-sys", "menuname": "文章管理",
                    "menus": [{"menuid": "21", "menuname": "博客列表", "icon": "icon-nav", "url": "/admin/article/list"}
                    ]
                }, {
                    "menuid": "56", "icon": "icon-sys", "menuname": "评论管理",
                    "menus": [{"menuid": "31", "menuname": "评论列表", "icon": "icon-nav", "url": "/admin/comment/list"}
                    ]
                }
            ]
        };

        //设置登录窗口
        function openPwd() {
            $('#w').window({
                title: '修改密码',
                width: 300,
                modal: true,
                shadow: true,
                closed: true,
                height: 160,
                resizable: false
            });
        }

        //关闭登录窗口
        function closePwd() {
            $('#w').window('close');
        }


        $(function () {

            openPwd();

            $('#editpass').click(function () {
                $('#w').window('open');
            });

            $('#btnEp').click(function () {
                $("#fo").submit();
            })

            $('#btnCancel').click(function () {
                closePwd();
            })

            $('#loginOut').click(function () {
                $.messager.confirm('系统提示', '您确定要退出本次登录吗?', function (r) {

                    if (r) {
                        location.href = '/admin/logout';
                    }
                });
            })
        });


    </script>

</head>
<body class="easyui-layout" style="overflow-y: hidden" scroll="no">
<div region="north" split="true" border="false"
     style="overflow: hidden; height: 30px;background: #7f99be repeat-x center 50%; line-height: 20px;color: #fff; font-family: Verdana, 微软雅黑,黑体">
    <span style="float:right; padding-right:20px;" class="head">欢迎 ${sessionAdmin.name!}
        <a href="#" id="editpass">修改密码</a>
        <a href="#" id="loginOut">安全退出</a>
    </span>
</div>
<div region="south" split="true" style="height: 30px; background: #D2E0F2; ">

</div>
<div region="west" hide="true" split="true" title="导航菜单" style="width:180px;" id="west">
    <div id="nav" class="easyui-accordion" fit="true" border="false">
        <!--  导航内容 -->
    </div>

</div>
<div id="mainPanle" region="center" style="background: #eee; overflow-y:hidden">
    <div id="tabs" class="easyui-tabs" fit="true" border="false">
        <div title="欢迎使用" style="padding:20px;overflow:hidden; color:red; ">

            <h1>欢迎使用</h1>
        </div>
    </div>
</div>


<!--修改密码窗口-->
<div id="w" class="easyui-window" title="修改密码" collapsible="false" minimizable="false"
     maximizable="false" icon="icon-save" style="width: 300px; height: 150px; padding: 5px;
        background: #fafafa;">
    <div class="easyui-layout" fit="true">

        <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">

            <form id="fo" action="/admin/modify" method="post">
                <table cellpadding=3>
                    <tr>
                        <td>老密码：</td>
                        <td><input id="txtNewPass" type="Password" class="txt01" name="pwd"/></td>
                    </tr>
                    <tr>
                        <td>新密码：</td>
                        <td><input id="txtRePass" type="Password" class="txt01" name="pwd2"/></td>
                    </tr>
                </table>
            </form>
        </div>
        <div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
            <a id="btnEp" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)">
                确定</a> <a id="btnCancel" class="easyui-linkbutton" icon="icon-cancel"
                          href="javascript:void(0)">取消</a>
        </div>


    </div>
</div>

<div id="mm" class="easyui-menu" style="width:150px;">
    <div id="mm-tabupdate">刷新</div>
    <div class="menu-sep"></div>
    <div id="mm-tabclose">关闭</div>
    <div id="mm-tabcloseall">全部关闭</div>
    <div id="mm-tabcloseother">除此之外全部关闭</div>
    <div class="menu-sep"></div>
    <div id="mm-tabcloseright">当前页右侧全部关闭</div>
    <div id="mm-tabcloseleft">当前页左侧全部关闭</div>
    <div class="menu-sep"></div>
    <div id="mm-exit">退出</div>
</div>


</body>
</html>
